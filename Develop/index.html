<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"  />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row timeBlock">
        <div class="col-1">9 AM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"> <i class="fas fa-save"></i></button>
      </div>
      <div id="10" class="row timeBlock">
        <div class="col-1">10 AM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="11" class="row timeBlock">
        <div class="col-1">11 AM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="12" class="row timeBlock">
        <div class="col-1">12 PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="13" class="row timeBlock">
        <div class="col-1">1 PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="14" class="row timeBlock">
        <div class="col-1">2 PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="15" class="row timeBlock">
        <div class="col-1">3 PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="16" class="row timeBlock">
        <div class="col-1">4 PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="17" class="row timeBlock">
        <div class="col-1">5 PM</div>
          <textarea class="col-10 plan"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
